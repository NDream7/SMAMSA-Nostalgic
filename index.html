<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta name="description" content="Web Nostalgia Alumni SMAMSA">
    <title>SMAMSA Nostalgic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="no-scroll">
    
    <div class="logo-container">
        <img src="logo/logo muhammadiyah.png" alt="Logo Muhammadiyah">
        <img src="logo/logo smamsa.png" alt="Logo SMAMSA">
        <img src="logo/logo ipm.png" alt="Logo IPM">
        <img src="logo/logo hw.png.png" alt="Logo Hizbul Wathan">
        <img src="logo/logo tapak suci.png" alt="Logo Tapak Suci">
        <img src="logo/logo lsm.png" alt="Logo LSM SMAMSA">
    </div>

    <section id="carouselSection" style="display: none;">
        <h2>✨ Koleksi Nostalgia Angkatan ✨</h2>
        <div class="carousel-container" id="carouselContainer">
            <!-- Folder cards dimuat dari JS -->
        </div>
        <div class="controls">
            <button onclick="rotateCarousel(-1)">⬅️ Sebelumnya</button>
            <button onclick="rotateCarousel(1)">➡️ Berikutnya</button>
        </div>
    </section>


    <audio id="backsound" src="mars smamsa.mp3" loop></audio>   
    
    <main class="container">    
        <h1>HAAAIII Selamat Datang di Web Nostalgia <br>
                SMA Muhammadiyah 1 Bandung <br>
                SMAMSA Nostalgic
        </h1>

        <button id="startBtn">Mulai Nostalgia</button>    
    </main>

    <button id="musicBtn">Musik: ON</button>
    
    <div id="scrollHint">
        <span class="arrow left">⬇️</span>
        <span class="arrow right">⬇️</span>
    </div>

    <section class="konten-kenangan" id="kontenKenangan">
        <h2>Nostalgia Angkatan 2022-2025</h2>
        <button id="tontonVideoBtn">▶️ Tonton Video</button>
        <div id="videoWrapper" style="display: none; margin-top: 20px;">
            <div class="video-container">
                <iframe
                    id="videoKenangan"
                    src="https://www.youtube.com/embed/MFKWDMAJc1M?rel=0"
                    allow="autoplay"
                    allowfullscreen
                    frameborder="0">
                </iframe>
            </div>    
            <button id="selesaiMenontonBtn" style="margin-top: 16px;">✅ Selesai Menonton</button>
        </div>
    </section>

    <div id="folderModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="tutupModal()">&times;</span>
            <h3 id="judulModal"></h3>
            <div id="isiFolder" class="foto-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
