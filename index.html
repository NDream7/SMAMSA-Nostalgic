<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta name="description" content="Web Nostalgia Alumni SMAMSA">
    <title>SMAMSA Nostalgic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="no-scroll">
    
    <div class="logo-container">
        <img src="logo/logo muhammadiyah.png" alt="Logo Muhammadiyah">
        <img src="logo/logo smamsa.png" alt="Logo SMAMSA">
        <img src="logo/logo ipm.png" alt="Logo IPM">
        <img src="logo/logo hw.png.png" alt="Logo Hizbul Wathan">
        <img src="logo/logo tapak suci.png" alt="Logo Tapak Suci">
        <img src="logo/logo lsm.png" alt="Logo LSM SMAMSA">
    </div>

    <section id="carouselSection" style="display: none;">
        <h2>‚ú® Koleksi Nostalgia Angkatan ‚ú®</h2>
        <div class="carousel-container" id="carouselContainer">
        </div>
        <div class="controls">
            <button onclick="rotateCarousel(-1)">‚¨ÖÔ∏è Geser Kiri</button>
            <button onclick="rotateCarousel(1)">‚û°Ô∏è Geser Kanan</button>
        </div>
    </section>


    <audio id="backsound" src="background music web.mp3" loop></audio>   
    
    <main class="container">    
        <h1>HAAAIII Selamat Datang di Web Nostalgia <br>
                SMA Muhammadiyah 1 Bandung <br>
                SMAMSA Nostalgic
        </h1>

        <button id="startBtn">Mulai Nostalgia</button>    
    </main>

    <button id="musicBtn">Musik: ON</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    
    <div id="scrollHint">
        <span class="arrow left">‚¨áÔ∏è</span>
        <span class="arrow right">‚¨áÔ∏è</span>
    </div>

    <section class="konten-kenangan" id="kontenKenangan2022">
        <h2>Nostalgia Angkatan 2022-2025</h2>
        <button id="tontonVideoBtn2022">‚ñ∂Ô∏è Tonton Video</button>
        <div id="videoWrapper2022" style="display: none; margin-top: 20px;">
            <div class="video-container">
                <iframe
                    id="videoKenangan2022"
                    src="https://www.youtube.com/embed/MFKWDMAJc1M?rel=0"
                    allow="autoplay"
                    allowfullscreen
                    frameborder="0">
                </iframe>
            </div>    
            <button id="selesaiMenontonBtn2022" style="margin-top: 16px;">‚úÖ Selesai Menonton</button>
        </div>
    </section>

    <section class="konten-kenangan" id="kontenKenangan2021">
        <h2>Nostalgia Angkatan 2021-2024</h2>
        <button id="tontonVideoBtn2021">‚ñ∂Ô∏è Tonton Video</button>
        <div id="videoWrapper2021" style="display: none; margin-top: 20px;">
            <div class="video-container">
                <iframe
                    id="videoKenangan2021"
                    src=" "
                    allow="autoplay"
                    allowfullscreen
                    frameborder="0">
                </iframe>
            </div>    
            <button id="selesaiMenontonBtn2021" style="margin-top: 16px;">‚úÖ Selesai Menonton</button>
        </div>
    </section>

    <section class="konten-kenangan" id="kontenKenangan2020">
        <h2>Nostalgia Angkatan 2020-2023</h2>
        <button id="tontonVideoBtn2020">‚ñ∂Ô∏è Tonton Video</button>
        <div id="videoWrapper2020" style="display: none; margin-top: 20px;">
            <div class="video-container">
                <iframe
                    id="videoKenangan2020"
                    src=" "
                    allow="autoplay"
                    allowfullscreen
                    frameborder="0">
                </iframe>
            </div>    
            <button id="selesaiMenontonBtn2020" style="margin-top: 16px;">‚úÖ Selesai Menonton</button>
        </div>
    </section>

    <div id="folderModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="tutupModal()">&times;</span>
            <h3 id="judulModal"></h3>
            <div id="isiFolder" class="foto-grid"></div>
            
            <div id="floatingLoading" style="display: none;">
                ‚è≥ Memuat foto...
            </div>

            <button id="lihatLebihBanyakBtn" onclick="tampilkanBatchFoto()" style="display: none; margin-top: 16px;">
                üì∑ Tampilkan Lebih Banyak
            </button>
        </div>
    </div>

    <div id="zoomModal" class="zoom-overlay">
        <span class="close" onclick="tutupZoom()">&times;</span>
        <div class="zoom-wrapper">
            <img id="zoomedImg" class="zoomed-img" src="" alt="">
            <button id="resetZoomBtn" onclick="resetZoom()">Reset Zoom</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
