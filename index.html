<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta name="description" content="Web Nostalgia Alumni SMAMSA">
    <title>SMAMSA Nostalgic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicom.png" type="image/png">
    <style>
        .carousel-container {
            perspective: 1000px;
            overflow: hidden;
        }
    </style>
</head>
<body class="no-scroll">
    
    <div class="logo-container">
        <img src="logo muhammadiyah.png" alt="Logo Muhammadiyah">
        <img src="logo smamsa.png" alt="Logo SMAMSA">
        <img src="logo ipm.png" alt="Logo IPM">
        <img src="logo hw.png.png" alt="Logo Hizbul Wathan">
        <img src="logo tapak suci.png" alt="Logo Tapak Suci">
        <img src="logo lsm.png" alt="Logo LSM SMAMSA">
    </div>

    <audio id="backsound" src="mars smamsa.mp3" loop></audio>   
    
    <main class="container">    
        <h1>HAAAIII Selamat Datang di Web Nostalgia <br>
                SMA Muhammadiyah 1 Bandung <br>
                SMAMSA Nostalgic
        </h1>
        <button id="startBtn">Mulai Nostalgia</button>    
    </main>

    <button id="musicBtn">Musik: ON</button>
    
    <div id="scrollHint">
        <span class="arrow left">⬇️</span>
        <span class="arrow right">⬇️</span>
    </div>

    <section class="konten-kenangan" id="kontenKenangan">
        <h2>Nostalgia Angkatan 2022-2025</h2>
        <button id="tontonVideoBtn">▶️ Tonton Video</button>
        <div id="videoWrapper" style="display: none; margin-top: 20px;">
            <div class="video-container">
                <iframe
                    id="videoKenangan"
                    src="https://www.youtube.com/embed/MFKWDMAJc1M?rel=0"
                    allow="autoplay"
                    allowfullscreen
                    frameborder="0">
                </iframe>
            </div>    
            <button id="selesaiMenontonBtn" style="margin-top: 16px;">✅ Selesai Menonton</button>
        </div>
    </section>

    <section id="carouselSection">
        <h2>Nostalgia dari angkatan berapa niicchh</h2>
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="folder">Angkatan 2022-2025</div>
                <div class="folder">Angkatan 2021-2024</div>
                <div class="folder">Angkatan 2020-2023</div>
                <div class="folder">Angkatan 2019-2022</div>
                <div class="folder">Angkatan 2024-2027</div>
                <div class="folder">Angkatan 2023-2026</div>
            </div>    
        </div>

        <div class="folder-carousel">
            <div class="folder-item" onclick="bukaFolder(1)">
                <img src="folder-icon.png" alt="Folder A">
                <p>Folder A</p>
            </div>
            <div class="folder-item" onclick="bukaFolder(2)">
                <img src="folder-icon.png" alt="Folder B">
                <p>Folder B</p>
            </div>
        </div>

        <div class="lightbox" id="lightbox">
            <img src="" alt="Gambar Kenangan" id="lightboxImg">
        </div>

        <div class="controls">
            <button onclick="rotateCarousel(-1)">◀ Kiri</button>
            <button onclick="rotateCarousel(1)">Kanan ▶</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
